<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <link href="CSS/Order.css" rel="stylesheet" />

    <link href="reader.css" rel="stylesheet" />
    <title>Aftershock</title>
  </head>
  <body>
    <header>
      <figure>
        <img src="\image\Logo.png" alt="Logo" />
      </figure>
      <nav id="single-nav" class="single-nav menu">
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li>
            <a href="Products.html"><span>Products</span></a>
          </li>
          <li><a href="About Us.html">About Us</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container">
        <div class="items">
          <h3>CPU</h3>
          <img src="image/CPU.png" />
          <h4>Intel</h4>
          <label id="CPU"></label>
        </div>
        <div class="items">
          <h3>GPU</h3>
          <img src="image/Gpu.png" />
          <h4>Nvidia</h4>
          <label id="GPU"></label>
        </div>
        <div class="items">
          <h3>MotherBoard</h3>
          <img src="image/MB.png" />
          <h4>Intel MotherBoard</h4>
          <label id="MB"></label>
        </div>
        <div class="items">
          <h3>Ram</h3>
          <img src="image/ram.png" />
          <h4>DDR5</h4>
          <label id="Ram"></label>
        </div>
        <div class="items">
          <h3>Storage</h3>
          <img src="image/ssd.png" />
          <h4>SSD</h4>
          <label id="SSD"></label>
        </div>
        <div class="items">
          <h3>Cooling System</h3>
          <img src="image/cooling system.png" />
          <h4>Air Coolers</h4>
          <label id="cooling"></label>
        </div>
        <div class="items">
          <h3>Power Supply Unit</h3>
          <img src="image/psu.png" />
          <h4>850W</h4>
          <label id="Psu"></label>
        </div>
        <div class="btn">
          <h1>Total price :</h1>
          <label id="tP">$0</label>
          <button value="CO" type="button">CONFIRM ORDER</button>
          <button value="back" type="button">back</button>
        </div>
        <script src="/JavaScript/CO.js"></script>
      </section>
    </main>
    <footer>
      <div id="space"></div>
      <div id="social-icons"></div>
      <div class="social-menu">
        <ul>
          <li>
            <a href="https://www.facebook.com/AftershockPC/"
              ><img src="image/Facebook icon.png"
            /></a>
          </li>
          <li>
            <a href="https://www.youtube.com/c/AFTERSHOCKPCsg"
              ><img src="image/YouTube icon.png"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/aftershockpc/?hl=en"
              ><img src="image/IG icon.png"
            /></a>
          </li>
          <li>
            <a href="https://www.tiktok.com/@aftershockpc?lang=en"
              ><img src="image/tiktok icon.png"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
