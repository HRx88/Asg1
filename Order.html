<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />
    <link href="CSS/Order.css" rel="stylesheet" />
    <link href="reader.css" rel="stylesheet" />
    <title>Aftershock</title>
  </head>
  <body>
    <header>
      <figure>
        <img src="\image\Logo.png" alt="Logo" />
      </figure>
      <nav id="single-nav" class="single-nav menu">
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li>
            <a href="Products.html"><span>Products</span></a>
          </li>
          <li><a href="About Us.html">About Us</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container">
        <form class="items">
          <h3>CPU</h3>
          <img src="image/CPU.png" />
          <h4>Intel</h4>
          <label for="CPU1"
            ><input
              type="radio"
              id="CPU1"
              name="CPU"
              value="998.00"
              checked
            />Intel i9 1300k $998.00
          </label>
          <label for="CPU2"
            ><input type="radio" id="CPU2" name="CPU" value="858.00" />Intel i9
            1300kf $858.00
          </label>
          <label for="CPU3"
            ><input type="radio" id="CPU3" name="CPU" value="578.00" />Intel i7
            1300k $578.00
          </label>
        </form>
        <form class="items">
          <h3>GPU</h3>
          <img src="image/Gpu.png" />
          <h4>Nvidia</h4>
          <label for="GPU1"
            ><input type="radio" id="GPU1" name="GPU" value="1999" checked />RTX
            3090 TI $1999
          </label>
          <label for="GPU2"
            ><input type="radio" id="GPU2" name="GPU" value="1733" />RTX 3090
            $1733
          </label>
          <label for="GPU3"
            ><input type="radio" id="GPU3" name="GPU" value="849" />RTX 3080 IT
            $849
          </label>
        </form>
        <form class="items">
          <h3>MotherBoard</h3>
          <img src="image/MB.png" />
          <h4>Intel MotherBoard</h4>
          <label for="MB1"
            ><input
              type="radio"
              id="MB1"
              name="MB"
              value="335.00"
              checked
            />B660I AORUS $335.00
          </label>
          <label for="MB2"
            ><input type="radio" id="MB2" name="MB" value="847" />ASUS ROG
            Maximus Z790 Hero $847
          </label>
          <label for="MB3"
            ><input type="radio" id="MB3" name="MB" value="315.80" />ASUS ROG
            Strix B760-A Gaming WiFi D4 $315.80
          </label>
        </form>
        <form class="items">
          <h3>Ram</h3>
          <img src="image/ram.png" />
          <h4>DDR5</h4>
          <label for="Ram1"
            ><input type="radio" id="Ram1" name="Ram" value="147.49" checked />G
            Skill 32GB $147.49
          </label>
          <label for="Ram2"
            ><input type="radio" id="Ram2" name="Ram" value="309.13" />G Skill
            64GB $309.13
          </label>
          <label for="Ram3"
            ><input type="radio" id="Ram3" name="Ram" value="150" />ADATA Lancer
            RGB DDR5 6400MHz CL32 White 32GB $150
          </label>
        </form>
        <form class="items">
          <h3>Storage</h3>
          <img src="image/ssd.png" />
          <h4>SSD</h4>
          <label for="SSD1"
            ><input
              type="radio"
              id="SSD1"
              name="SSD"
              value="117.37"
              checked
            />Samsung 990 PRO 1TB $117.37
          </label>
          <label for="SSD2"
            ><input type="radio" id="SSD2" name="SSD" value="105.39" />Samsung
            990 PRO 1TB $105.39
          </label>
          <label for="SSD3"
            ><input type="radio" id="SSD3" name="SSD" value="99" />Lexar NM790
            Gen4 1TB $99</label
          >
        </form>
        <form class="items">
          <h3>Cooling System</h3>
          <img src="image/cooling system.png" />
          <h4>Air Coolers</h4>
          <label for="cooling1"
            ><input
              type="radio"
              id="cooling1"
              name="cooling"
              value="104.82"
              checked
            />Deepcool AK620 $104.82
          </label>
          <label for="cooling2"
            ><input
              type="radio"
              id="cooling2"
              name="cooling"
              value="69"
            />Thermalright Frost Spirit 140 $69
          </label>
          <label for="cooling3"
            ><input
              type="radio"
              id="cooling3"
              name="cooling"
              value="127.99"
            />bequiet dark rock pro 4 $127.99
          </label>
        </form>
        <form class="items">
          <h3>Power Supply Unit</h3>
          <img src="image/psu.png" />
          <h4>850W</h4>
          <label for="psu1"
            ><input
              type="radio"
              id="psu1"
              name="Psu"
              value="269.98"
              checked
            />ROG THOR $269.98
          </label>
          <label for="psu2"
            ><input type="radio" id="psu2" name="Psu" value="190.97" />Deepcool
            80+ Gold $190.97
          </label>
          <label for="psu3"
            ><input type="radio" id="psu3" name="Psu" value="220.35" />ASUS ROG
            Strix White Edition $220.35</label
          >
        </form>
        <div class="btn">
          <h1>Total price :</h1>
          <label id="tP">$0</label>
          <button value="Order" type="button">Order</button>
          <button value="back" type="button">back</button>
        </div>
        <script src="/JavaScript/Order.js"></script>
      </section>
    </main>

      <div id="space"></div>
      <div id="social-icons"></div>

            <a href="https://www.instagram.com/aftershockpc/?hl=en"
              ><img src="image/IG icon.png"

          </li>
          <li>
            <a href="https://www.tiktok.com/@aftershockpc?lang=en"
              ><img src="image/tiktok icon.png"
            /></a>
          </li>
        </ul>
      </div>
    </footer>

</html>
